dist: bionic
language: minimal
if: branch = master

before_install:
  - curl -L https://git.io/get_helm.sh -v v3.1.2 | bash
  - wget https://get.helm.sh/helm-v3.1.2-linux-amd64.tar.gz && tar -zxvf helm-v3.1.2-linux-amd64.tar.gz && mv linux-amd64/helm /usr/local/bin/helm
  - helm init --client-only

script:
  - mkdir files-to-gh-pages
  - echo $(pwd)
  - helm package ogc-pilot-ewps -d files-to-gh-pages
  - cp README.md files-to-gh-pages
  - cd files-to-gh-pages
  - helm repo index .
  - ls -ltr 
  
deploy:
  provider: pages  
  github_token: $GITHUB_TOKEN
  local_dir: files-to-gh-pages
  target_branch: gh-pages
  verbose: true
  skip_cleanup: true
  keep_history: true
  on:
    branch: master
